<section class="min-vh-100 d-flex align-items-center bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card border-0 shadow-lg rounded-4">
          <div class="row g-0">

            <!-- Left Side (Form) -->
            <div class="col-md-6 p-5">
              <h2 class="text-center fw-bold mb-4">Sign In</h2>

              <form>
              <div class="mb-3">
                  <label for="username" class="form-label">
                    <i class="bi bi-envelope-fill me-2"></i>Username
                  </label>
                  <input type="username" id="username" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter email" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">
                    <i class="bi bi-envelope-fill me-2"></i>Email
                  </label>
                  <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter email" required />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">
                    <i class="bi bi-lock-fill me-2"></i>Password
                  </label>
                  <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter password" required />
                </div>

                <div class="text-end mb-3">
                  <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                </div>
              </form>
            </div>

            <!-- Right Side (Image) -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-light">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid rounded-end" alt="Illustration">
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
