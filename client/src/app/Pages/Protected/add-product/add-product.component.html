<div class="container mt-5">
  <h2>Add New Product</h2>
  <form (ngSubmit)="addProduct()" #productForm="ngForm">
    <!-- Category Select: Shown only if there are categories -->
    <div class="mb-3" *ngIf="categories && categories.length">
      <label for="categorySelect" class="form-label">Select Category</label>
      <select class="form-control" id="categorySelect" [(ngModel)]="selectedCategory" name="category" required>
        <option value="" disabled selected>Select a category</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <!-- Product Name Input -->
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input
        type="text"
        id="productName"
        class="form-control"
        [(ngModel)]="name"
        name="name"
        required
      />
    </div>

    <!-- Product Description Input -->
    <div class="mb-3">
      <label for="productDescription" class="form-label">Product Description</label>
      <textarea
        id="productDescription"
        class="form-control"
        [(ngModel)]="description"
        name="description"
        rows="4"
        required
      ></textarea>
    </div>
    <!-- Product Price Input -->
    <div class="mb-3">
      <label for="productPrice" class="form-label">Product Price</label>
      <input
        id="productPrice"
        class="form-control"
        [(ngModel)]="price"
        name="price"
        rows="4"
        required
      />
    </div>
    <!-- Product Quantity Input -->
    <div class="mb-3">
      <label for="productQuantity" class="form-label">Product Quantity</label>
      <input
        id="productQuantity"
        class="form-control"
        [(ngModel)]="quantity"
        name="quantity"
        rows="4"
        required
      />
    </div>
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="!productForm.form.valid">
      Add Product
    </button>
  </form>
</div>
