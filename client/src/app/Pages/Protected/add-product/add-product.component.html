<div class="container mt-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white text-center">
      <h3 class="mb-0">Add New Product</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addProduct()" #productForm="ngForm">
        <!-- Category Select: Shown only if there are categories -->
        <div class="mb-3" *ngIf="categories && categories.length">
          <label for="categorySelect" class="form-label fw-bold">Select Category</label>
          <select class="form-select" id="categorySelect" [(ngModel)]="selectedCategory" name="category" required>
            <option value="" disabled selected>Select a category</option>
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>

        <!-- Image input -->
        <div class="mb-3">
          <label for="image" class="form-label fw-bold">Image</label>
          <input class="form-control" type="file" id="image" [(ngModel)] ="image" name="name" required>
        </div>

        <!-- Product Name Input -->
        <div class="mb-3">
          <label for="productName" class="form-label fw-bold">Product Name</label>
          <input type="text" id="productName" class="form-control" [(ngModel)]="name" name="name" required placeholder="Enter product name">
        </div>

        <!-- Product Description Input -->
        <div class="mb-3">
          <label for="productDescription" class="form-label fw-bold">Product Description</label>
          <textarea id="productDescription" class="form-control" [(ngModel)]="description" name="description" rows="4" placeholder="Enter product description"></textarea>
        </div>

        <!-- Product Price Input -->
        <div class="mb-3">
          <label for="productPrice" class="form-label fw-bold">Product Price</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" id="productPrice" class="form-control" [(ngModel)]="price" name="price" required min="0" placeholder="Enter product price">
          </div>
        </div>

        <!-- Product Quantity Input -->
        <div class="mb-3">
          <label for="productQuantity" class="form-label fw-bold">Product Quantity</label>
          <input type="number" id="productQuantity" class="form-control" [(ngModel)]="quantity" name="quantity" required min="1" placeholder="Enter quantity">
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-success w-100 fw-bold py-2 shadow-sm" [disabled]="!productForm.form.valid">
            <i class="bi bi-plus-lg"></i> Add Product
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
