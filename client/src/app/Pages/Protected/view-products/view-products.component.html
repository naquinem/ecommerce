<div *ngIf="products.length > 0; else noData" class="container mt-4 text-center">
  <div class="row g-4 justify-content-center">
    <div class="col-md-4 col-lg-3 d-flex justify-content-center" *ngFor="let item of products">
      <div class="card h-100 shadow-sm hover-effect" style="width: 18rem;">
        <img [src]="'http://localhost:8000/storage/' + item.image_url" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text text-muted">{{ item.description }}</p>
          <p class="fw-bold text-primary">Price: ${{ item.price }}</p>
          <p class="text-success">Stock: {{ item.quantity }}</p>
          <div class="d-flex justify-content-center gap-2 mt-3">
            <button class="btn btn-warning btn-sm">
              <a routerLink="update/{{item.id}}" class="text-decoration-none text-white">Update</a>
            </button>
            <button class="btn btn-danger btn-sm">
              <a routerLink="delete/{{item.id}}" class="text-decoration-none text-white">Delete</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noData>
  <div class="container mt-4 text-center" *ngIf="error">
    <h5 class="text-muted">{{error}}</h5>
  </div>
</ng-template>
