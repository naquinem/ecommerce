<div *ngIf="categories.length > 0; else noData" class="container mt-4 text-center">
  <div class="row g-4 justify-content-center">
    <div class="col-md-4 col-lg-3 d-flex justify-content-center" *ngFor="let item of categories">
      <div class="card h-100 shadow-sm hover-effect" style="width: 18rem;">
        <img [src]="item.image_url" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text text-muted">{{ item.description }}</p>
          <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-warning btn-sm">
              <a routerLink="update/{{item.id}}">Update</a>
            </button>
            <button class="btn btn-danger btn-sm">
              <a routerLink="delete/{{item.id}}">Delete</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noData>
  <div class="container mt-4 text-center" *ngIf="error">
    <h5 class="text-muted">{{error}}</h5>
  </div>
</ng-template>
