<div class="container mt-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-secondary text-white text-center">
      <h3 class="mb-0">Add New Category</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addCategory()" #categoryForm="ngForm">
        <!-- Category Name Input -->
        <div class="mb-3">
          <label for="categoryName" class="form-label fw-bold">Category Name</label>
          <input
            type="text"
            id="categoryName"
            class="form-control"
            [(ngModel)]="name"
            name="name"
            required
            placeholder="Enter category name">
        </div>

        <!-- Category Description Input -->
        <div class="mb-3">
          <label for="categoryDescription" class="form-label fw-bold">Category Description</label>
          <textarea
            id="categoryDescription"
            class="form-control"
            [(ngModel)]="description"
            name="description"
            rows="4"
            required
            placeholder="Enter category description"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-success w-100 fw-bold py-2 shadow-sm" [disabled]="!categoryForm.form.valid">
            <i class="bi bi-plus-lg"></i> Add Category
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
